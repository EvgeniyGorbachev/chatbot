<header class="header">
  <img src="../../assets/img/logo.png" alt="Logo">
</header> <!-- /.header -->

<div class="body">

  <div class="content">
    <h3 class="text-center">Shipping</h3>
    <h4 class="text-center text-muted">Step 1 / 3</h4>

    <br>

    <form action="#" class="form-mobile">

      <h5 class="text-uppercase text-semibold">Shipping Information</h5>

      <fieldset class="fieldset-mobile">
        <div class="form-group">
          <label for="fname">First Name</label>
          <div class="form-field">
            <input type="text" id="fname" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="lname">Last Name</label>
          <div class="form-field">
            <input type="text" id="lname" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="email">Email</label>
          <div class="form-field">
            <input type="email" id="email" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->
      </fieldset> <!-- /.fieldset-mobile -->



      <fieldset class="fieldset-mobile">
        <div class="form-group">
          <label for="address1">Address 1</label>
          <div class="form-field">
            <input type="text" id="address1" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="address2">Address 2</label>
          <div class="form-field">
            <input type="text" id="address2" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="city">City</label>
          <div class="form-field">
            <input type="text" id="city" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="state">State</label>
          <div class="form-field">
            <select name="" id="state" class="form-control">
              <option value=""></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="NV">Nevada</option>
            </select>
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->

        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <div class="form-field">
            <input type="number" id="zipcode" class="form-control">
          </div> <!-- /.form-field -->
        </div> <!-- /.form-group -->
      </fieldset> <!-- /.fieldset-mobile -->



    </form>
  </div> <!-- /.content -->
</div>  <!-- /.body -->

<nav class="actions">
  <button routerLink="/order" class="btn btn-default action-back" data-direction="back">Back</button>
  <button routerLink="/payment" class="btn btn-piyo-pink action-next" data-direction="next">Continue</button>
</nav> <!-- /.actions -->
