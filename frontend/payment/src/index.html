<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" id="css-main" href="assets/css/custom.css">
</head>
<body>
  <app-root>Loading...</app-root>

  <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Page JS Code -->
  <script>

    $(function () {

      var docWidth = $('body').width ()
        , $slide = $('.slide')
        , $actionBtns = $('.action-next, .action-back, .action-full')


      if (docWidth < 770) {
        $slide.hide ().eq (0).css ({ display: 'flex' })

        $actionBtns.on ('click', actionClick)
      }


      function actionClick (e) {
        var $this = $(this)
          , $parent = $this.parents ('.slide')
          , direction = $this.data ('direction')
          , $next = (direction == 'next') ? $parent.next ('.slide') : $parent.prev ('.slide')

        if ($next.length == 0) { return false }

        $parent.css ({ display: 'none' })
        $next.css ({ display: 'flex' })
        $next.find ('.body').scrollTop (0)
      }
    })



  </script>
</body>
</html>
