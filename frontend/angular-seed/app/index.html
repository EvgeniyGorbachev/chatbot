  <script>

    $(function () {

      var docWidth = $('body').width ()
        , $slide = $('.slide')
        , $actionBtns = $('.action-next, .action-back, .action-full')


      if (docWidth < 770) {
        $slide.hide ().eq (0).css ({ display: 'flex' })

        $actionBtns.on ('click', actionClick)
      }


      function actionClick (e) {
        var $this = $(this)
          , $parent = $this.parents ('.slide')
          , direction = $this.data ('direction')
          , $next = (direction == 'next') ? $parent.next ('.slide') : $parent.prev ('.slide')

        if ($next.length == 0) { return false }

        $parent.css ({ display: 'none' })
        $next.css ({ display: 'flex' })
        $next.find ('.body').scrollTop (0)
      }
    })


  </script>
