<section class="slide">

  <header class="header">
    <img src="../assets/img/logo.png" alt="Logo">
  </header> <!-- /.header -->

  <div class="body">

    <div class="content">

      <h3 class="text-center">Order Review</h3>
      <h4 class="text-center text-muted">Step 3 / 3</h4>

      <br>

      <div class="preview-data">
        <h5 class="text-uppercase text-semibold">
          Your Order
        </h5>

        <ul class="preview-list">
          <li>1 X Piyo</li>
        </ul>
      </div> <!-- /.preview-data -->

      <div class="preview-data">
        <h5 class="text-uppercase text-semibold">
          Shipping Address
          <a ng-click="ReviewCtrl.go('/shipping')" class="preview-edit">Edit</a>
        </h5>

        <ul class="preview-list">
          <li>1234 Springs Way</li>
          <li>Apt. 1234</li>
          <li>Las Vegas, NV 89183</li>
        </ul>
      </div> <!-- /.preview-data -->

      <div class="preview-data">
        <h5 class="text-uppercase text-semibold">
          Billing Address
          <a ng-click="ReviewCtrl.go('/payment')" class="preview-edit">Edit</a>
        </h5>

        <ul class="preview-list">
          <li>1234 Springs Way</li>
          <li>Apt. 1234</li>
          <li>Las Vegas, NV 89183</li>
        </ul>
      </div> <!-- /.preview-data -->

      <div class="preview-data">
        <h5 class="text-uppercase text-semibold">
          Payment Information
          <a ng-click="ReviewCtrl.go('/payment')" class="preview-edit">Edit</a>
        </h5>

        <ul class="preview-list">
          <li><img src="../assets/img/visa-logo.png" alt=""></li>
          <li>Credit Card Ending in 8011</li>
        </ul>
      </div> <!-- /.preview-data -->

    </div> <!-- /.content -->

  </div>  <!-- /.body -->

  <nav class="actions">
    <button ng-click="ReviewCtrl.go('/payment')" ng-disabled="ReviewCtrl.user.isPaymentCompleted" class="btn btn-default action-back" data-direction="back">Back</button>
    <button ng-click="ReviewCtrl.save()" ng-disabled="ReviewCtrl.user.isPaymentCompleted" class="btn btn-success btn-block action-next" data-direction="next"><i class="fa fa-lock"></i>{{ReviewCtrl.buttonText}}</button>
  </nav> <!-- /.actions -->

</section> <!-- /.slide -->
